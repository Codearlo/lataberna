<div class="admin-panel-header">
    <h3>Gestión de Productos</h3>
</div>

<div class="admin-panel-list admin-card">
    <div class="list-header-top">
        <input type="text" id="product-search-input" placeholder="Buscar por Nombre o Categoría..." aria-label="Buscador de productos">
    </div>

    <div class="add-product-container">
        <a href="?view=products&action=add" id="open-create-page-btn" class="primary-btn full-width-btn">➕ Agregar Nuevo Producto</a>
    </div>
    
    <div id="product-view-tabs" class="tabs-container">
        <button class="tab-button active" data-filter="active">Productos Activos</button>
        <button class="tab-button" data-filter="all">Todos los Productos</button>
    </div>
    
    <div id="products-list-views">
        <div id="active-products-list" class="products-grid active-view">
            </div>
        <div id="all-products-list" class="products-grid">
            </div>
    </div>
    
    <div id="pagination-container" class="pagination-area"></div>

    <div id="active-empty-msg" class="empty-list-msg" style="display: none;">No hay productos activos que coincidan con la búsqueda.</div>
    <div id="all-empty-msg" class="empty-list-msg" style="display: none;">No hay productos que coincidan con la búsqueda.</div>
    
</div>
