<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Taberna - Agregar Pack</title>
    <link rel="icon" type="image/webp" href="../../../../assets/icons/icon.webp">

    <script type="module" src="../../admin-guard.js"></script>

    <link rel="stylesheet" href="../../../public/main.css"> 
    <link rel="stylesheet" href="../../auth/auth.css">
    <link rel="stylesheet" href="./add-pack.css">
    <link rel="stylesheet" href="../../../public/modules/store/toast-notification/toast.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
</head>
<body>
    
    <form id="pack-form" class="product-form">
        <input type="hidden" id="pack-id">
        <input type="hidden" id="current_image_url" name="current_image_url">
        
        <header class="page-header-bar">
            <button type="button" class="back-btn" onclick="history.back()" aria-label="Volver">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="header-title">Nuevo Pack</h1>
            <div style="width: 40px;"></div> 
        </header>

        <main id="app-content" class="mobile-main-content">
            
            <div class="image-upload-container">
                <input type="file" id="image_file" accept="image/*" name="image_file" class="hidden-file-input">
                <div class="image-preview-box" id="image-preview-box">
                    <label class="upload-placeholder" id="upload-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        <span>Subir Imagen Pack</span>
                    </label>
                    <div id="image-preview"></div> 
                </div>
            </div>

            <h3 class="section-label">Detalles del Pack</h3>
            
            <div class="input-card" style="background-color: #f8f9fa;">
                <div class="input-icon-wrapper icon-purple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                </div>
                <input type="text" id="name" name="name" class="clean-input" placeholder="El nombre se generar√° autom√°ticamente..." required readonly style="cursor: default; color: #495057; font-weight: 600;">
            </div>

            <div class="input-card custom-dropdown-container" id="category-dropdown">
                <div class="input-icon-wrapper icon-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                </div>
                
                <div class="dropdown-trigger">
                    <input type="text" id="category_search" class="dropdown-search-input" placeholder="Buscar categor√≠a..." autocomplete="off">
                    <input type="hidden" id="category_id" name="categoria_id">
                </div>

                <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>

                <ul class="dropdown-options" id="dropdown-options"></ul>
            </div>
            
            <div class="input-card input-with-button-card" id="new-category-group">
                <div class="input-icon-wrapper icon-orange">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 21v-7"></path><path d="M4 10V3"></path><path d="M12 21v-9"></path><path d="M12 8V3"></path><path d="M20 21v-5"></path><path d="M20 12V3"></path><path d="M1 14h6"></path><path d="M9 8h6"></path><path d="M17 16h6"></path></svg>
                </div>
                <input type="text" id="new_category_name" class="clean-input" placeholder="Crear nueva categor√≠a...">
                <button type="button" id="create-category-btn" class="secondary-btn create-action-btn">Crear</button>
            </div>

            <h3 class="section-label">Precio del Pack</h3>
            
            <div class="input-card">
                <div class="input-icon-wrapper icon-green">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                </div>
                <input type="number" id="price" name="price" class="clean-input" placeholder="Precio de Venta del Pack" step="0.01" required>
            </div>
            
            <h3 class="section-label">Composici√≥n del Pack</h3>

            <div class="input-card custom-dropdown-container" id="product-dropdown">
                <div class="input-icon-wrapper icon-red-pack">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                </div>
                
                <div class="dropdown-trigger">
                    <input type="text" id="product_search" class="dropdown-search-input" placeholder="Buscar Producto Principal (Ej. Ron, Cerveza)..." required autocomplete="off">
                    <input type="hidden" id="product_id" name="product_id">
                </div>

                <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>

                <ul class="dropdown-options" id="product-dropdown-options"></ul>
            </div>

            <div class="pack-composition-container">
                <h4 style="font-size: 0.9rem; font-weight: 700; color: #6c757d; margin: 0;">Extras Incluidos</h4>
                <div id="composition-list" class="composition-list">
                    </div>
                
                <div class="input-card input-with-button-card custom-dropdown-container" id="extra-dropdown">
                    <div class="input-icon-wrapper icon-orange">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z"/></svg>
                    </div>
                    
                    <div class="dropdown-trigger" style="height: 40px; align-items: flex-start; padding-top: 5px;">
                        <input type="text" id="extra_search" class="dropdown-search-input" placeholder="A√±adir Extra (Hielo, Gaseosa...)" autocomplete="off">
                        <input type="hidden" id="extra_id">
                        <input type="number" id="extra_qty" min="1" value="1" class="input-quantity" placeholder="Qty" style="margin-left: 10px; height: 36px; padding: 0 5px; flex-shrink: 0; display: none;">
                    </div>
                    
                    <button type="button" id="add-extra-btn" class="secondary-btn create-action-btn" disabled>
                        A√±adir
                    </button>

                    <ul class="dropdown-options" id="extra-dropdown-options"></ul>
                </div>

            </div>

            <h3 class="section-label">Estado</h3>
            
            <div class="input-card switch-card">
                <div class="switch-label-group">
                    <div class="input-icon-wrapper icon-grey">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    </div>
                    <span class="switch-text" id="status-text">Pack Activo</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="is_active" name="is_active" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div style="height: 100px;"></div>
        </main>

        <footer class="form-footer">
            <button type="submit" id="save-pack-btn" class="action-btn action-btn--primary">
                Guardar Pack
            </button>
        </footer>
    </form>
    
    <div id="crop-modal" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content crop-modal-content">
            <h4 style="margin-bottom: 10px;">‚úÇÔ∏è Recortar Imagen</h4>
            
            <div class="crop-image-container">
                <img id="image-to-crop" src="" alt="Imagen para recortar">
            </div>

            <div class="magic-wand-option" style="margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; background: #f8f9fa; padding: 10px; border-radius: 8px;">
                <label for="remove-bg-check" style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9em; font-weight: 600; color: #343a40;">
                    <input type="checkbox" id="remove-bg-check" style="width: 18px; height: 18px; accent-color: #FFC107;">
                    ü™Ñ Quitar fondo blanco
                </label>
            </div>

            <div class="modal-actions">
                <button type="button" id="btn-cancel-crop" class="btn-cancel">Cancelar</button>
                <button type="button" id="btn-confirm-crop" class="btn-confirm-delete" style="background-color: #28a745; color: white;">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script type="module" src="./add-pack.js"></script> 
</body>
</html>
