<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Taberna - Mi Perfil</title>

    <script type="module" src="../admin-guard.js"></script>

    <link rel="stylesheet" href="../../public/main.css"> 
    <link rel="stylesheet" href="../auth/auth.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="../modules/bottom-nav/bottom-nav.css">
</head>
<body>
    
    <header class="page-header-bar">
        <h1 class="header-title">Mi Perfil</h1>
    </header>

    <main id="app-content" class="mobile-main-content">
        
        <div class="profile-header-section">
            <div class="avatar-circle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </div>
            <h2 class="user-name-display">Administrador</h2>
            <span class="user-role-badge">Super Admin</span>
        </div>

        <h3 class="section-label">Información de Cuenta</h3>

        <div class="info-card">
            <div class="icon-wrapper icon-gold">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <div class="info-content">
                <span class="info-label">Correo Electrónico</span>
                <span class="info-value" id="profile-email-display">Cargando...</span>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-wrapper icon-green">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            </div>
            <div class="info-content">
                <span class="info-label">Estado</span>
                <span class="info-value" style="color: #198754;">Activo y Seguro</span>
            </div>
        </div>

        <h3 class="section-label" style="margin-top: 20px;">Administración de Tienda</h3>

        <a href="../categories/manage-categories.html" style="text-decoration: none;">
            <div class="info-card">
                <div class="icon-wrapper icon-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <div class="info-content">
                    <span class="info-label">Inventario</span>
                    <span class="info-value">Gestionar Categorías</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: auto;"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </a>

        <div class="logout-container">
            <button id="profile-logout-btn" class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Cerrar Sesión
            </button>
        </div>

        <div style="height: 60px;"></div>
    </main>
    
    <div id="admin-nav-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="./profile.js"></script> 
</body>
</html>
