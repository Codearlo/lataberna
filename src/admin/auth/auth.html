<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - La Taberna</title>
    
    <link rel="stylesheet" href="../../public/main.css">
    <link rel="stylesheet" href="./auth.css">
</head>
<body>

    <div id="auth-wrapper">
        <div class="auth-card">
            <div class="auth-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            </div>

            <h3>Iniciar Sesión</h3>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" placeholder="ejemplo@correo.com" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Contraseña</label>
                    <input type="password" id="admin-password" placeholder="••••••••" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="login-btn">ACCEDER A LA TABERNA</button>
                
                <p id="auth-error-msg" class="error-msg" style="display: none;"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script type="module">
        import { handleLoginSubmit, getSession } from './auth.js';

        // Verificamos si ya hay sesión al cargar directamente
        const session = await getSession();
        if (session) {
            // Si ya está logueado, redirigir al dashboard
            window.location.href = '../products/list-products/list-products.html';
        }

        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            // Adjuntamos el manejador que importamos de auth.js
            loginForm.addEventListener('submit', (e) => handleLoginSubmit(e));
        }
    </script>
</body>
</html>
