<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - La Taberna</title>

    <link rel="stylesheet" href="../../public/main.css">
    <link rel="stylesheet" href="./manage-categories.css">
    <link rel="stylesheet" href="../../public/modules/store/toast-notification/toast.css">
</head>
<body>
    
    <header class="page-header-bar">
        <button type="button" class="back-btn" onclick="history.back()" aria-label="Volver">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
        </button>
        <h1 class="header-title">Categorías</h1>
    </header>

    <main class="mobile-main-content">
        
        <div class="search-create-container">
            <div class="search-input-wrapper">
                <input type="text" id="category-search-input" class="search-input" placeholder="Buscar o crear categoría..." autocomplete="off">
            </div>
            <button id="add-category-btn" class="add-btn" aria-label="Crear Categoría">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>

        <div id="categories-list-container" class="category-list">
            <div class="empty-state">Cargando...</div>
        </div>

    </main>

    <footer class="footer-actions">
        <button id="delete-selected-btn" class="delete-action-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Eliminar Seleccionados (<span id="selected-count">0</span>)
        </button>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="./manage-categories.js"></script> 
</body>
</html>
