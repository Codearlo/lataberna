<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras - La Taberna</title>

    <script type="module" src="../admin-guard.js"></script>

    <link rel="stylesheet" href="../../public/main.css"> 
    <link rel="stylesheet" href="./manage-extras.css"> 
    <link rel="stylesheet" href="../../public/modules/store/toast-notification/toast.css">
</head>
<body>
    
    <div id="create-modal-container" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content delete-modal">
            <h4>
                <svg class="folder-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z"/></svg>
                Nuevo Extra
            </h4>
            <div style="margin: 20px 0;">
                <input type="text" id="modal-new-extra-name" class="search-input" placeholder="Nombre del extra (Ej: Hielo 1Kg)" autocomplete="off" style="width: 100%;">
            </div>
            <div class="modal-actions">
                <button id="btn-cancel-create" class="btn-cancel">Cancelar</button>
                <button id="btn-confirm-create" class="btn-confirm-delete" style="background-color: #FFC107; color: #333;">Guardar</button>
            </div>
        </div>
    </div>

    <div id="batch-confirm-modal" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content delete-modal">
            <h4>üóëÔ∏è Confirmar Eliminaci√≥n</h4>
            <p>¬øEst√°s seguro de borrar los siguientes extras?</p>
            <ul id="batch-extra-list" class="modal-list"></ul>
            <div class="modal-actions">
                <button id="btn-cancel-batch" class="btn-cancel">Cancelar</button>
                <button id="btn-confirm-batch" class="btn-confirm-delete">Borrar Todo</button>
            </div>
        </div>
    </div>

    <header class="page-header-bar">
        <button type="button" class="back-btn" onclick="history.back()" aria-label="Volver">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
        </button>
        <h1 class="header-title">Extras (Packs)</h1>
    </header>

    <main class="mobile-main-content">
        
        <div class="search-create-container">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar extra..." autocomplete="off">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; right: 15px;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <button id="open-create-modal-btn" class="add-btn" aria-label="Crear Extra">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>
        
        <div class="list-instructions" style="font-size: 0.85em; color: #6c757d; margin-bottom: 10px;">
            Toca un extra para seleccionarlo para borrar.
        </div>

        <div id="extras-list-container" class="category-list">
            <div class="empty-state">Cargando...</div>
        </div>
        
        <div style="height: 60px;"></div>

    </main>

    <footer class="footer-actions">
        <button id="delete-selected-btn" class="delete-action-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Eliminar Seleccionados (<span id="selected-count">0</span>)
        </button>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="./manage-extras.js"></script> 
</body>
</html>
